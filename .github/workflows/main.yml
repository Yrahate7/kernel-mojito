# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the yr-main branch
  push:
    branches: [ yr-main ]
  pull_request:
    branches: [ yr-main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Fetch Dependencies
        run:  apt-get update -qq &&  apt-get upgrade -y && apt-get install --no-install-recommends -y bc bison ca-certificates curl flex gcc git libc6-dev libssl-dev make openssl python ssh wget zip zstd

      # Runs a set of commands using the runners shell
      - name: Configure username params
        run:  git config --global user.name "YashRahate"
              git config --global user.email "yrahate7@gmail.com"
              git config --global color.ui false
              
      - name: compile kernel
        run: bash $GITHUB_WORKSPACE/build.sh
        
      - uses: actions/upload-artifact@v2
        with:
          name: dcDim-x-kernel-mojito.zip
          path: $GITHUB_WORKSPACE/out/arch/arm64/boot/Image.gz-dtb
          if-no-files-found: error # 'warn' or 'ignore' are also available, defaults to `warn` 

      
